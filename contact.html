    <main role="main">

<!-- This is the Contact Page Header -->
      <div class="contactheadersection">
        <h1 class="contacth1"> Contact </h1>
      </div>

<!-- This is the Contact Page Text -->
    <section class="contactcontainer">
      <div class="contacttextblock">
        <br>
        <p class="contacttext">Let's Connect!
        <p class="contacttext">Whether you're a student, curious mind, or a fellow lover of mindfulness, I'd love to hear your thoughts.
        <p class="contacttext">Simply fill out the form and hit send!</p>
      </div>

<!-- This is the Contact Page Submission Form -->
        <form method="POST"
          action = "path/to/form/script/processing">
          <label for="name">Your Name:
          </label>
          <input id="name" type="text" class="form-control" name="name" value size="60" required>
          <label for="email">Your Email:
          </label>
          <input id="email" type="text" name="email" class="form-control" value size="60" required>
          <label for="subject">Subject:
          </label>
          <input id="subject" type="text" name="email" class="form-control" value size="60">
          <label for="message">Message:
          </label>
          <textarea id="message" type="text" name="message" class="form-control" rows="20" required></textarea>
          <button type="submit"> Send </button>
    </section>
  </main>
  <div class="push"></div>
  </div>
